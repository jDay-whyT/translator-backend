<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Translator Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --hint: #888888;
      --sec-bg: #f2f2f2;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      max-width: 720px;
      margin-inline: auto;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 4px;
    }
    #status {
      font-size: 14px;
      color: var(--hint);
      min-height: 20px;
      margin-bottom: 12px;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      border: 1px solid var(--hint);
      border-radius: 8px;
      background: var(--sec-bg);
      color: var(--text);
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      box-sizing: border-box;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 12px 0;
    }
    button {
      flex: 1;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid var(--hint);
      background: var(--sec-bg);
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button.active {
      background: var(--text);
      color: var(--bg);
    }
    .group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }
    .small-btn-row {
      display: flex;
      gap: 8px;
    }
    .control-row {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>Translator</h1>
  <div id="status"></div>

  <textarea id="input" placeholder="Enter text"></textarea>
  <div class="control-row">
    <button id="pasteBtn">Paste</button>
  </div>

  <div class="button-row" id="langButtons">
    <button data-lang="ru">RU</button>
    <button data-lang="en">EN</button>
    <div class="group">
      <button data-group="es">ES</button>
      <div class="small-btn-row" id="esSubs" style="display:none;">
        <button data-lang="es-es">ES-ES</button>
        <button data-lang="es-latam">ES-LATAM</button>
      </div>
    </div>
    <div class="group">
      <button data-group="pt">PT</button>
      <div class="small-btn-row" id="ptSubs" style="display:none;">
        <button data-lang="pt-pt">PT-PT</button>
        <button data-lang="pt-br">PT-BR</button>
      </div>
    </div>
  </div>

  <textarea id="output" placeholder="Translation" readonly></textarea>
  <div class="control-row">
    <button id="copyBtn">Copy</button>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg?.ready?.();
    tg?.expand?.();

    const theme = tg?.themeParams || {};
    document.documentElement.style.setProperty('--bg', theme.bg_color || '#fff');
    document.documentElement.style.setProperty('--text', theme.text_color || '#000');
    document.documentElement.style.setProperty('--hint', theme.hint_color || '#888');
    document.documentElement.style.setProperty('--sec-bg', theme.secondary_bg_color || '#f2f2f2');

    const statusEl = document.getElementById('status');
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const pasteBtn = document.getElementById('pasteBtn');
    const copyBtn = document.getElementById('copyBtn');
    const langButtons = document.getElementById('langButtons');
    const esSubs = document.getElementById('esSubs');
    const ptSubs = document.getElementById('ptSubs');
    const translateButtons = document.querySelectorAll('[data-lang], [data-group]');
    const languageButtons = document.querySelectorAll('[data-lang]');

    const hasInitData = () => Boolean(tg?.initData);

    if (!hasInitData()) {
      translateButtons.forEach((button) => {
        button.disabled = true;
      });
      statusEl.textContent = 'Открой в Telegram (Mini App)';
    }

    const setStatus = (message) => {
      statusEl.textContent = message || '';
    };

    const clearActive = () => {
      languageButtons.forEach((button) => button.classList.remove('active'));
    };

    const setTranslateDisabled = (disabled) => {
      translateButtons.forEach((button) => {
        button.disabled = disabled;
      });
    };

    const toggleGroup = (group) => {
      if (group === 'es') {
        const isOpen = esSubs.style.display !== 'none';
        esSubs.style.display = isOpen ? 'none' : 'flex';
        ptSubs.style.display = 'none';
        return;
      }
      if (group === 'pt') {
        const isOpen = ptSubs.style.display !== 'none';
        ptSubs.style.display = isOpen ? 'none' : 'flex';
        esSubs.style.display = 'none';
      }
    };

    const translate = async (target) => {
      if (!hasInitData()) {
        setStatus('Открой в Telegram (Mini App)');
        setTranslateDisabled(true);
        return;
      }
      const text = inputEl.value.trim();
      if (!text) {
        setStatus('No text to translate');
        return;
      }
      try {
        setTranslateDisabled(true);
        setStatus('Loading...');
        const res = await fetch('/api/translate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-TG-INITDATA': tg?.initData || ''
          },
          body: JSON.stringify({
            text: inputText.value || "",
            target
          })
        });
        let data = {};
        try {
          data = await res.json();
        } catch (err) {
          data = {};
        }
        if (!res.ok) {
          setStatus(data.error || res.statusText || 'Request failed');
          return;
        }
        outputEl.value = data.text || data.translation || '';
        outputEl.scrollIntoView({ behavior: 'smooth' });
        setStatus('');
        tg?.HapticFeedback?.impactOccurred?.('light');
      } catch (err) {
        setStatus('Request failed');
      } finally {
        setTranslateDisabled(false);
      }
    };

    langButtons.addEventListener('click', (event) => {
      const button = event.target.closest('button');
      if (!button) {
        return;
      }
      const group = button.dataset.group;
      const lang = button.dataset.lang;
      if (group) {
        toggleGroup(group);
        return;
      }
      if (lang) {
        clearActive();
        button.classList.add('active');
        esSubs.style.display = 'none';
        ptSubs.style.display = 'none';
        translate(lang);
      }
    });

    pasteBtn.addEventListener('click', async () => {
      try {
        const text = await navigator.clipboard.readText();
        inputEl.value = text;
        setStatus('');
      } catch (err) {
        setStatus('Clipboard unavailable. Use long-press -> Paste.');
      }
    });

    copyBtn.addEventListener('click', async () => {
      const text = outputEl.value;
      if (!text) {
        return;
      }
      try {
        await navigator.clipboard.writeText(text);
        setStatus('Copied');
      } catch (err) {
        const tmp = document.createElement('textarea');
        tmp.value = text;
        document.body.appendChild(tmp);
        tmp.select();
        document.execCommand('copy');
        document.body.removeChild(tmp);
        setStatus('Copied');
      }
    });
  </script>
</body>
</html>
