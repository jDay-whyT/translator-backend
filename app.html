<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Translator Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --hint: #888888;
      --sec-bg: #f2f2f2;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      max-width: 720px;
      margin-inline: auto;
    }
    h1 {
      font-size: 13px;
      margin: 0 0 6px;
      color: var(--hint);
      opacity: 0.8;
      font-weight: 500;
    }
    #status {
      font-size: 12px;
      color: var(--hint);
      min-height: 16px;
      margin-top: 10px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
    }
    textarea {
      width: 100%;
      min-height: 100px;
      border: 1px solid var(--hint);
      border-radius: 8px;
      background: var(--sec-bg);
      color: var(--text);
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      box-sizing: border-box;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 12px 0;
    }
    button {
      flex: 1;
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid var(--hint);
      background: var(--sec-bg);
      color: var(--text);
      cursor: pointer;
      transition: background 0.2s;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button.active {
      background: var(--text);
      color: var(--bg);
    }
    .group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex: 1;
    }
    .small-btn-row {
      display: flex;
      gap: 8px;
    }
    .control-row {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 6px;
    }
    .toolbar-row button {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 14px;
    }
  </style>
</head>
<body>
  <h1>ur gpt assist translate</h1>

  <div class="control-row toolbar-row">
    <button id="pasteBtn">Paste</button>
    <button id="clearBtn">Clear</button>
  </div>
  <textarea id="input" placeholder="Enter text"></textarea>

  <div class="button-row" id="langButtons">
    <button data-lang="ru">RU</button>
    <button data-lang="en">EN</button>
    <button data-group="es">ES</button>
    <button data-group="pt">PT</button>
  </div>

  <textarea id="output" placeholder="Translation" readonly></textarea>
  <div class="control-row">
    <button id="copyBtn">Copy</button>
  </div>
  <div id="status"></div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg?.ready?.();
    tg?.expand?.();

    const theme = tg?.themeParams || {};
    document.documentElement.style.setProperty('--bg', theme.bg_color || '#fff');
    document.documentElement.style.setProperty('--text', theme.text_color || '#000');
    document.documentElement.style.setProperty('--hint', theme.hint_color || '#888');
    document.documentElement.style.setProperty('--sec-bg', theme.secondary_bg_color || '#f2f2f2');

    const statusEl = document.getElementById('status');
    const inputEl = document.getElementById('input');
    const outputEl = document.getElementById('output');
    const pasteBtn = document.getElementById('pasteBtn');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const langButtons = document.getElementById('langButtons');
    let translateButtons = [];
    let languageButtons = [];
    let lastStatus = '';
    let selectedLang = 'ru';

    const hasInitData = () => Boolean(tg?.initData);

    const setStatus = (message) => {
      const nextMessage = message || '';
      if (nextMessage === lastStatus) {
        return;
      }
      statusEl.textContent = nextMessage;
      lastStatus = nextMessage;
    };

    const clearActive = () => {
      languageButtons.forEach((button) => button.classList.remove('active'));
    };

    const setTranslateDisabled = (disabled) => {
      translateButtons.forEach((button) => {
        button.disabled = disabled;
      });
    };

    const renderLangButtons = (mode = 'base') => {
      if (mode === 'es') {
        langButtons.innerHTML = `
          <button data-lang="es-es">ES-ES</button>
          <button data-lang="es-latam">ES-LATAM</button>
          <button data-action="back">Back</button>
        `;
      } else if (mode === 'pt') {
        langButtons.innerHTML = `
          <button data-lang="pt-pt">PT-PT</button>
          <button data-lang="pt-br">PT-BR</button>
          <button data-action="back">Back</button>
        `;
      } else {
        langButtons.innerHTML = `
          <button data-lang="ru">RU</button>
          <button data-lang="en">EN</button>
          <button data-group="es">ES</button>
          <button data-group="pt">PT</button>
        `;
      }
      translateButtons = Array.from(langButtons.querySelectorAll('button'));
      languageButtons = Array.from(langButtons.querySelectorAll('[data-lang]'));
      clearActive();
      const activeButton = languageButtons.find((button) => button.dataset.lang === selectedLang);
      if (activeButton) {
        activeButton.classList.add('active');
      }
      if (!hasInitData()) {
        setTranslateDisabled(true);
        setStatus('Открой в Telegram (Mini App)');
      }
    };

    const translate = async (target) => {
      if (!hasInitData()) {
        setStatus('Открой в Telegram (Mini App)');
        setTranslateDisabled(true);
        return;
      }
      const text = inputEl.value.trim();
      if (!text) {
        setStatus('No text to translate');
        return;
      }
      try {
        setTranslateDisabled(true);
        setStatus('Loading...');
        const res = await fetch('/api/translate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-TG-INITDATA': tg?.initData || ''
          },
          body: JSON.stringify({
            text: inputEl.value || "",
            target
          })
        });
        let data = {};
        try {
          data = await res.json();
        } catch (err) {
          data = {};
        }
        if (!res.ok) {
          const message = data.error || res.statusText || 'Request failed';
          setStatus(`Request failed (HTTP ${res.status}): ${message}`);
          return;
        }
        outputEl.value = data.text || data.translation || '';
        outputEl.scrollIntoView({ behavior: 'smooth' });
        setStatus('');
        tg?.HapticFeedback?.impactOccurred?.('light');
      } catch (err) {
        setStatus('Request failed');
      } finally {
        setTranslateDisabled(false);
      }
    };

    const handleLangClick = (event) => {
      const button = event.target.closest('button');
      if (!button) {
        return;
      }
      const action = button.dataset.action;
      const group = button.dataset.group;
      const lang = button.dataset.lang;
      if (action === 'back') {
        renderLangButtons('base');
        return;
      }
      if (group) {
        renderLangButtons(group);
        return;
      }
      if (lang) {
        clearActive();
        button.classList.add('active');
        selectedLang = lang;
        translate(lang);
        renderLangButtons('base');
      }
    };

    langButtons.addEventListener('click', handleLangClick);

    const readClipboardText = () => new Promise((resolve, reject) => {
      if (tg?.readTextFromClipboard) {
        tg.readTextFromClipboard((text) => {
          if (text) {
            resolve(text);
          } else {
            reject(new Error('Empty clipboard'));
          }
        });
        return;
      }
      reject(new Error('Telegram clipboard unavailable'));
    });

    const pasteFromClipboard = async () => {
      let text = '';
      try {
        text = await readClipboardText();
      } catch (err) {
        try {
          text = await navigator.clipboard.readText();
        } catch (errTwo) {
          setStatus('Clipboard blocked. Long-press in the input and tap Paste.');
          return;
        }
      }
      inputEl.value = text;
      outputEl.value = '';
      setStatus('');
      inputEl.focus();
      tg?.HapticFeedback?.impactOccurred?.('light');
    };

    pasteBtn.addEventListener('click', pasteFromClipboard);

    clearBtn.addEventListener('click', () => {
      inputEl.value = '';
      outputEl.value = '';
      setStatus('');
      inputEl.focus();
      tg?.HapticFeedback?.impactOccurred?.('light');
    });

    copyBtn.addEventListener('click', async () => {
      const text = outputEl.value;
      if (!text) {
        return;
      }
      try {
        await navigator.clipboard.writeText(text);
        setStatus('Copied');
      } catch (err) {
        const tmp = document.createElement('textarea');
        tmp.value = text;
        document.body.appendChild(tmp);
        tmp.select();
        document.execCommand('copy');
        document.body.removeChild(tmp);
        setStatus('Copied');
      }
    });

    renderLangButtons('base');
  </script>
</body>
</html>
